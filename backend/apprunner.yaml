version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm run build
  env:
    - name: DATABASE
      value: "final_project"
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: 5432
    - name: USER
      value: postgres
  secrets:
    - name: HOST
      value-from: "HOST"
    - name: PASSWORD
      value-from: "PASSWORD"

run:
  runtime-version: 18.19.0
  command: npm run start
  network:
    port: 3000
