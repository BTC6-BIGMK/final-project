version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install -g npm@10.8.1
      - npm i --production

run:
  runtime-version: 18.20.3
  command: sh start.sh
  network:
    port: 3000
  env:
    - name: DATABASE
      value: "final_project"
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: 5432
    - name: USER
      value: "postgres"
  secrets:
    - name: HOST
      value-from: "HOST"
    - name: PASSWORD
      value-from: "PASSWORD"
